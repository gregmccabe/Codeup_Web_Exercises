    <script>
        var random = Math.floor((Math.random()*50)+1);

        while (random % 2 == 0) {
            random = Math.floor((Math.random()*50)+1);
        }

        console.log('generates a random odd ' + random);

        for (var i = 1; i <= 50; i++) {
            // console.log ('current number is: ' + i);
            if (i % 2  == 0) {
                continue;
            } else if (i == random) {
                console.log ('Skipping number is ' + i);
            } else {
                console.log ('current number is ' + i);
            }

        }


        //to generate a random number betweem 1 and 50. If the number isn't odd, keep getting a new random number till it is odd.

    </script>
